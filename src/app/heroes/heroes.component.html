<div class="container inputForm">
  <form class="form-inline">
    <label for="name">Hero name: </label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="hero.name" name="name">

    <label for="pwd">Hero Id: </label>

    <input type="text" class="form-control" id="name" required [(ngModel)]="hero.id" name="name">

    <button type="submit" class="btn btn-primary" (click)="add()"> Submit</button>

  </form>
</div>
<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="delete(hero)">X</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
