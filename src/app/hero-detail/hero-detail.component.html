<div *ngIf="hero">
  <h3>{{ hero.name | uppercase }} Details</h3>
  <div>
    <span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input type="text" class="form-control" id="name" [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
  <button class="btn btn-info" (click)="goBack()">go back</button>
  <button class="btn btn-success" (click)="save()">save</button>
</div>
